<!-- templates/base.html -->
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Deployment Center{% endblock %}</title>
</head>
<body>
  <main>
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Deployment center</a>
        </div>

        <div class="navbar-collapse collapse">
            {%block navbar%}{%endblock%}
        </div>
    </div>
</div>


    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
